<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style> @keyframes example{0% {background-color: green;} 25% {background-color: blue;} 75% {background-color: yellow;} 100% {background-color: cyan;}} div{height: 400px; width: 200px; background-color: orange; animation-name: example; animation-duration: 20s;}</style>
</head>
<body>
    <div>BONJOUR</div>
</body>
</html>
